<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/6743c1b0f6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&family=PT+Mono&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>

  <body style="background-color: #ffebf6">
    <!-- searchbar----------------------------------------------------------------------- -->
    <div class="container">
      <div class="row">
        <div class="col-8">
          <form action="" id="search-city">
            <input
              type="text"
              placeholder="Search City"
              autocomplete="off"
              autofocus="on"
              id="input-city"
            />
          </form>
        </div>
        <div class="col-4 nav-btn">
          <button type="button" class="btn btn-primary" id="search-button">
            Search
          </button>
          <button type="button" class="btn btn-secondary" id="location-button">
            Location
          </button>
        </div>
      </div>
    </div>
    <!-- ----------------------------------------------------------------------------- -->
    <br />
    <div class="description">
      <h1>
        <span id="temperature">32</span>°C |
        <span id="description">Clear☀</span>
      </h1>
      <h2>Saturday 15, 12:04</h2>
      <h3>Yangon, Myanmar</h3>
    </div>

    <div class="container display" id="container">
      <div class="row">
        <div class="col-3">Monday</div>
        <div class="col-2">
          <i class="fa-sharp fa-solid fa-sun" style="color: #daf745"></i>
        </div>
        <div class="col-3">Sunny</div>
        <div class="col-2">34°C</div>
        <div class="col-2">30°C</div>
      </div>
      <div class="row">
        <div class="col-3">Tuesday</div>
        <div class="col-2">
          <i class="fa-solid fa-cloud" style="color: rgb(250, 170, 225)"></i>
        </div>
        <div class="col-3">Cloudy</div>
        <div class="col-2">30°C</div>
        <div class="col-2">28°C</div>
      </div>
      <div class="row">
        <div class="col-3">Wednesday</div>
        <div class="col-2">
          <i class="fa-solid fa-cloud" style="color: rgb(250, 170, 225)"></i>
        </div>
        <div class="col-3">Cloudy</div>
        <div class="col-2">30°C</div>
        <div class="col-2">28°C</div>
      </div>
      <div class="row">
        <div class="col-3">Thursday</div>
        <div class="col-2">
          <i class="fa-solid fa-umbrella" style="color: #8f7be5"></i>
        </div>
        <div class="col-3">Rainy</div>
        <div class="col-2">28°C</div>
        <div class="col-2">25°C</div>
      </div>
      <div class="row">
        <div class="col-3">Friday</div>
        <div class="col-2">
          <i class="fa-solid fa-umbrella" style="color: #8f7be5"></i>
        </div>
        <div class="col-3">Rainy</div>
        <div class="col-2">28°C</div>
        <div class="col-2">25°C</div>
      </div>
    </div>

    <!-- ---------------------------display-------------------------------- -->

    <button type="button" id="more-forecast">See 7 Days Forecast>></button>
    <script src="script.js"></script>
  </body>
</html>
